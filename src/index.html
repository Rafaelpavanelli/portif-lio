<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="CSS/style.css">
    <title>Portifólio</title>

<body>

        <div class="content-inicio reveal">

            <div id="image">
                <img src="CSS/image/IMG_20220426_134626.jpg" alt="">

            </div>

                </h3>

        </div>
        <div class="habilidades reveal">

            </div>
            <div class="habilidades-com-linguagem">

                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">

                    </div>
                </div>
                <h2 class="text">progress</h2>

        </div>

    <script type="text/javascript" src="CSS/javascript/javascript.js"></script>
